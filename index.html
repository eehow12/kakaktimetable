<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Duty Roster</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(to bottom right, #d6e1e8, #b8c7d1);
    margin: 0;
    padding: 20px;
    text-align: center;
    color: #333;
  }

  h1 {
    font-size: 1.8em;
    margin-bottom: 0.3em;
  }

  h2 {
    margin-top: 0;
    font-weight: 500;
    color: #444;
  }

  table {
    width: 100%;
    max-width: 900px;
    margin: 20px auto;
    border-collapse: collapse;
    background-color: #fdfdfd;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  th, td {
    padding: 14px;
    border: 1px solid #ccc;
    text-align: center;
    vertical-align: middle;
    position: relative;
  }

  th {
    background: rgba(200, 220, 235, 0.8);
    font-weight: 600;
  }

  .week-row {
    background: rgba(230, 238, 245, 0.7);
    border: 1px solid #aebdc6;
    font-size: 0.9em;
    padding: 8px;
  }

  .today {
    background: #ffeaf3 !important;
    font-weight: bold;
    color: #d6336c;
    border: 2px solid #f48fb1;
  }

  .night-shift {
    background-color: #fff5e6;
    font-weight: bold;
    color: #e65100;
  }

  .night-shift-line {
    font-size: 1.1em;
    background: #ffe8cc;
    color: #d35400;
    padding: 10px;
    border-radius: 8px;
    display: inline-block;
    margin: 10px 0;
    font-weight: 600;
  }

  button {
    padding: 10px 16px;
    margin: 5px;
    background-color: #4a90e2;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background-color: #357abd;
  }

  .cell-bg {
    opacity: 0.25;
    position: absolute;
    bottom: 50%;
    left: 50%;
    transform: translate(-50%, 50%);
    font-size: 1.4em;
    pointer-events: none;
  }

  @media (max-width: 768px) {
    th, td {
      padding: 8px;
      font-size: 0.85em;
    }

    table {
      width: 95%;
    }
  }
</style>
</head>
<body>

<h1>Duty Roster 🍳🧼</h1>
<h2 id="weekLabel">Loading...</h2>
<div id="nightShiftLine" class="night-shift-line"></div>
<div>
  <button onclick="switchWeek('A')">Switch to Week A</button>
  <button onclick="switchWeek('B')">Switch to Week B</button>
</div>
<table id="rosterTable"></table>

<script>
// ---------------- TIMEZONE FIX (Malaysia GMT+8) ---------------- //
function toMalaysiaTime(date) {
  const utc = date.getTime() + date.getTimezoneOffset() * 60000;
  return new Date(utc + 8 * 60 * 60 * 1000);
}

// Reference Sunday for Week A (19 Oct 2025)
const referenceDate = new Date("2025-10-19T00:00:00+08:00");
let currentWeek = getWeekType(referenceDate);

// Determine if Week A or B
function getWeekType(ref) {
  const nowMY = toMalaysiaTime(new Date());
  const diffDays = Math.floor((nowMY - ref) / (1000 * 60 * 60 * 24));
  const diffWeeks = Math.floor(diffDays / 7);
  return diffWeeks % 2 === 0 ? "A" : "B";
}

function getWeekRange(ref) {
  const nowMY = toMalaysiaTime(new Date());
  const diffDays = Math.floor((nowMY - ref) / (1000 * 60 * 60 * 24));
  const diffWeeks = Math.floor(diffDays / 7);
  const start = new Date(ref.getTime() + diffWeeks * 7 * 86400000);
  const end = new Date(start.getTime() + 6 * 86400000);
  return { start, end };
}

// ---------------- TIMETABLE DATA ---------------- //
const weekA = [
  ["Sunday", "Kusni 🍳", "Afiq 🧼"],
  ["Monday", "Kusni 🍳", "Afiq 🧼"],
  ["Tuesday", "Kusni 🍳", "Afiq 🧼"],
  ["Wednesday", "Afiq 🍳", "Kusni 🧼"],
  ["Thursday", "Afiq 🍳", "Kusni 🧼"],
  ["Friday", "Afiq 🍳", "Kusni 🧼"],
  ["Saturday", "Afiq 🍳", "Kusni 🧼"]
];

const weekB = [
  ["Sunday", "Afiq 🍳", "Kusni 🧼"],
  ["Monday", "Afiq 🍳", "Kusni 🧼"],
  ["Tuesday", "Afiq 🍳", "Kusni 🧼"],
  ["Wednesday", "Kusni 🍳", "Afiq 🧼"],
  ["Thursday", "Kusni 🍳", "Afiq 🧼"],
  ["Friday", "Kusni 🍳", "Afiq 🧼"],
  ["Saturday", "Kusni 🍳", "Afiq 🧼"]
];

function renderTable() {
  const table = document.getElementById("rosterTable");
  const data = currentWeek === "A" ? weekA : weekB;
  const todayMY = toMalaysiaTime(new Date());
  const todayIndex = todayMY.getDay(); // Sunday=0

  const weekRange = getWeekRange(referenceDate);
  const startDate = weekRange.start.toLocaleDateString("en-GB");
  const endDate = weekRange.end.toLocaleDateString("en-GB");

  document.getElementById("weekLabel").textContent = `Week ${currentWeek} (${startDate} - ${endDate})`;

  let html = `
    <tr class="week-row"><th colspan="3">Week ${currentWeek} (${startDate} - ${endDate})</th></tr>
    <tr><th>Day</th><th>Morning Shift</th><th>Night Shift</th></tr>
  `;

  data.forEach((row, index) => {
    const isToday = index === todayIndex;
    html += `
      <tr class="${isToday ? "today" : ""}">
        <td>${row[0]} ${isToday ? "🍓" : ""}<span class="cell-bg">🍳</span></td>
        <td>${row[1]}<span class="cell-bg">🥄</span></td>
        <td class="night-shift">${row[2]}<span class="cell-bg">🛁</span></td>
      </tr>
    `;
  });

  table.innerHTML = html;

  // Update night shift line
  const nightPerson = currentWeek === "A" ? "Afiq 🧼" : "Kusni 🧼";
  document.getElementById("nightShiftLine").textContent = `🌙 Night Shift this week: ${nightPerson}`;
}

function switchWeek(type) {
  currentWeek = type;
  renderTable();
}

renderTable();
</script>

</body>
</html>
