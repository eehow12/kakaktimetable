<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal Pengasuh Mingguan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6ecf3;
      text-align: center;
      padding: 20px;
    }

    .banner {
      color: white;
      padding: 15px;
      border-radius: 12px;
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.4s;
    }

    .weekA { background: linear-gradient(90deg, #007bff, #00bfff); }
    .weekB { background: linear-gradient(90deg, #28a745, #70db70); }

    #dateRange {
      font-size: 1.05em;
      margin-bottom: 20px;
      color: #333;
      background: rgba(255,255,255,0.8);
      border-radius: 10px;
      padding: 6px 10px;
      display: inline-block;
      border: 1px solid rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      max-width: 850px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
      vertical-align: middle;
    }

    th {
      background-color: #f2f2f2;
    }

    td::after {
      content: "üçΩÔ∏è";
      opacity: 0.2;
      position: absolute;
      right: 5px;
      bottom: 5px;
      font-size: 1.2em;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .today {
      background-color: #fff0f5 !important;
      font-weight: bold;
    }

    .today::before {
      content: "üçì ";
    }

    button {
      margin: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      color: white;
      background-color: #007bff;
      transition: 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    input[type="date"] {
      margin: 10px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    @media (max-width: 768px) {
      table, th, td {
        font-size: 0.85em;
        padding: 6px;
      }
      button {
        font-size: 0.9em;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>

  <div id="banner" class="banner"></div>
  <div id="dateRange"></div>

  <div>
    <label for="fname">Password:</label>
    <input type="password" id="fname" name="fname" autocomplete="new-password">
    <button id="switchWeek">Switch Week (A ‚Üî B)</button>
    <button id="exportCSV">Export CSV</button>
    <br>
    <label for="refDate">Change reference Sunday:</label>
    <input type="date" id="refDate">
  </div>

  <table id="scheduleTable"></table>

  <script>
    // === DATA ===
    const weekA = { name: "Minggu A", onCall: "Kusni", morning: "Ririn" };
    const weekB = { name: "Minggu B", onCall: "Ririn", morning: "Kusni" };
    const days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];

    // === MALAYSIA TIME ===
    function toMalaysiaTime(date) {
      const utc = date.getTime() + date.getTimezoneOffset() * 60000;
      return new Date(utc + (8 * 60 * 60 * 1000));
    }

    // === LOGIC ===
    let referenceSunday = new Date(2025, 9, 19); // 19 Oct 2025 = Week A start
    let currentWeekType = getWeekType(referenceSunday);

    function getWeekType(ref) {
      const nowMY = toMalaysiaTime(new Date());
      const diffDays = Math.floor((nowMY - ref) / (1000 * 60 * 60 * 24));
      const diffWeeks = Math.floor(diffDays / 7);
      return diffWeeks % 2 === 0 ? "A" : "B";
    }

    function getWeekRange(ref) {
      const nowMY = toMalaysiaTime(new Date());
      const diffDays = Math.floor((nowMY - ref) / (1000 * 60 * 60 * 24));
      const diffWeeks = Math.floor(diffDays / 7);
      const start = new Date(ref.getTime() + diffWeeks * 7 * 86400000);
      const end = new Date(start.getTime() + 6 * 86400000);
      return { start, end };
    }

    function formatDate(date) {
      return date.toLocaleDateString("id-ID", { day: "numeric", month: "short", year: "numeric" });
    }

    function updateDisplay(weekType) {
      const data = weekType === "A" ? weekA : weekB;
      const banner = document.getElementById("banner");
      banner.textContent = `${data.name} ‚Äî ${data.onCall} sedang bertugas shift malam (on-call)`;
      banner.className = `banner week${weekType}`;

      const range = getWeekRange(referenceSunday);
      const dateRange = document.getElementById("dateRange");
      dateRange.textContent = `${data.name} ‚Ä¢ ${formatDate(range.start)} ‚Äì ${formatDate(range.end)}`;
      dateRange.className = `week${weekType}`;

      renderTable(data, range);
    }

    function renderTable(data, range) {
      const todayMY = toMalaysiaTime(new Date());
      const todayWeekday = todayMY.getDay();

      // check if today is within the displayed week
      const showToday = todayMY >= range.start && todayMY <= range.end;

      let tableHTML = `
        <tr>
          <th>Hari</th>
          <th>Pagi ‚Äì 11:00</th>
          <th>11:00 ‚Äì 14:00</th>
          <th>14:00 ‚Äì 16:00</th>
          <th>16:00 ‚Äì 18:00</th>
          <th>18:00 ‚Äì Malam</th>
          <th>Shift Malam (on-call)</th>
        </tr>
      `;
      days.forEach((day, i) => {
        const isToday = showToday && i === todayWeekday ? "today" : "";
        tableHTML += `
          <tr class="${isToday}">
            <td>${day}</td>
            <td>${data.morning}</td>
            <td>${data.onCall === data.morning ? "‚Äî" : data.onCall}</td>
            <td>${data.morning}</td>
            <td>${data.onCall}</td>
            <td>${data.morning}</td>
            <td>${data.onCall}</td>
          </tr>
        `;
      });
      document.getElementById("scheduleTable").innerHTML = tableHTML;
    }

    // === INTERACTIVITY ===
    document.getElementById("switchWeek").addEventListener("click", () => {
      currentWeekType = currentWeekType === "A" ? "B" : "A";
      updateDisplay(currentWeekType);
    });

    // password protection
    const requiredPassword = "87654321";
    const pwdInput = document.getElementById("fname");
    const switchBtn = document.getElementById("switchWeek");
    switchBtn.disabled = true;

    function checkPasswordAndToggle() {
      switchBtn.disabled = pwdInput.value !== requiredPassword;
    }

    pwdInput.addEventListener("input", checkPasswordAndToggle);
    window.addEventListener("load", checkPasswordAndToggle);

    document.getElementById("refDate").addEventListener("change", (e) => {
      const newDate = new Date(e.target.value);
      if (!isNaN(newDate)) {
        referenceSunday = newDate;
        currentWeekType = getWeekType(referenceSunday);
        updateDisplay(currentWeekType);
      }
    });

    document.getElementById("exportCSV").addEventListener("click", () => {
      const rows = document.querySelectorAll("#scheduleTable tr");
      const csv = Array.from(rows).map(row =>
        Array.from(row.children).map(cell => `"${cell.innerText}"`).join(",")
      ).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `Jadwal-${currentWeekType}.csv`;
      a.click();
    });

    // === INITIAL RENDER ===
    updateDisplay(currentWeekType);
  </script>

</body>
</html>
