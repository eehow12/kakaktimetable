<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal Pengasuh Mingguan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #d9e3f0, #edf2f7);
      text-align: center;
      padding: 20px;
      transition: background 0.3s ease;
    }

    .banner {
      color: white;
      padding: 15px;
      border-radius: 12px;
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    .weekA { background: linear-gradient(90deg, #007bff, #00bfff); }
    .weekB { background: linear-gradient(90deg, #28a745, #70db70); }

    /* Softer, subtle date range style */
    #dateRange {
      display: inline-block;
      font-size: 1em;
      margin-bottom: 20px;
      color: #2f3e46;
      background: linear-gradient(90deg, #e8eef3, #f5f7fa);
      border: 1px solid #c5d0da;
      padding: 6px 14px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      opacity: 0.95;
    }

    .controls {
      margin-bottom: 10px;
    }

    button {
      margin: 6px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      color: white;
      background: linear-gradient(90deg, #007bff, #00bfff);
      transition: background 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }

    input[type="date"], input[type="password"] {
      margin: 6px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      width: 180px;
      max-width: 60%;
    }

    /* Responsive table container */
    .table-container {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    table {
      width: 100%;
      min-width: 700px;
      max-width: 900px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      position: relative;
      overflow: hidden;
      word-wrap: break-word;
      font-size: 0.95em;
      vertical-align: middle;
    }

    th {
      background-color: #f2f2f2;
    }

    /* Centered emoji backgrounds */
    td::before {
      content: attr(data-emoji);
      position: absolute;
      font-size: 2.2em;
      opacity: 0.08;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      user-select: none;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .today {
      background-color: #ffeef5 !important; /* soft pink glow */
      font-weight: bold;
    }

    /* Mobile tweaks */
    @media (max-width: 768px) {
      .banner { font-size: 1.2em; padding: 10px; }
      button { padding: 8px 12px; font-size: 0.9em; }
      th, td { padding: 8px; font-size: 0.85em; }
      #dateRange { font-size: 0.9em; padding: 5px 10px; }
    }

    @media (max-width: 480px) {
      body { padding: 10px; }
      button { display: block; width: 90%; margin: 8px auto; }
      input[type="date"], input[type="password"] { width: 90%; }
      table { min-width: 650px; }
    }
  </style>
</head>
<body>

  <div id="banner" class="banner"></div>
  <div id="dateRange"></div>

  <div class="controls">
    <label for="fname">Password:</label>
    <input type="password" id="fname" name="fname" autocomplete="new-password">
    <button id="switchWeek">Switch Week (A ‚Üî B)</button>
    <button id="exportCSV">Export CSV</button>
    <br>
    <label for="refDate">Change reference Sunday:</label>
    <input type="date" id="refDate">
  </div>

  <div class="table-container">
    <table id="scheduleTable"></table>
  </div>

  <script>
    // === DATA ===
    const weekA = { name: "Minggu A", onCall: "Kusni", morning: "Ririn" };
    const weekB = { name: "Minggu B", onCall: "Ririn", morning: "Kusni" };
    const days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
    const emojis = ["üç≥", "‚òï", "üß∫", "üß¥", "ü´ñ", "üçΩÔ∏è", "üßπ"];

    // === LOGIC ===
    let referenceSunday = new Date(2025, 9, 19); // 19 Oct 2025 = Week A start
    let currentWeekType = getWeekType(referenceSunday);

    function getWeekType(ref) {
      const now = new Date();
      const diffWeeks = Math.floor((now - ref) / (1000 * 60 * 60 * 24 * 7));
      return diffWeeks % 2 === 0 ? "A" : "B";
    }

    function getWeekRange(ref) {
      const now = new Date();
      const diffWeeks = Math.floor((now - ref) / (1000 * 60 * 60 * 24 * 7));
      const start = new Date(ref.getTime() + diffWeeks * 7 * 86400000);
      const end = new Date(start.getTime() + 6 * 86400000);
      return { start, end };
    }

    function formatDate(date) {
      return date.toLocaleDateString("id-ID", {
        day: "numeric", month: "short", year: "numeric"
      });
    }

    function updateDisplay(weekType) {
      const data = weekType === "A" ? weekA : weekB;
      const banner = document.getElementById("banner");
      const switchBtn = document.getElementById("switchWeek");

      banner.textContent = `${data.name} ‚Äî ${data.onCall} sedang bertugas shift malam (on-call)`;
      banner.className = `banner week${weekType}`;

      switchBtn.style.background =
        weekType === "A"
          ? "linear-gradient(90deg, #007bff, #00bfff)"
          : "linear-gradient(90deg, #28a745, #70db70)";

      const range = getWeekRange(referenceSunday);
      document.getElementById("dateRange").textContent =
        `${data.name} ‚Ä¢ ${formatDate(range.start)} ‚Äì ${formatDate(range.end)}`;

      renderTable(data);
    }

    function renderTable(data) {
      const today = new Date().getDay();
      let tableHTML = `
        <tr>
          <th>Hari</th>
          <th>Pagi ‚Äì 11:00</th>
          <th>11:00 ‚Äì 14:00</th>
          <th>14:00 ‚Äì 16:00</th>
          <th>16:00 ‚Äì 18:00</th>
          <th>18:00 ‚Äì Malam</th>
          <th>Shift Malam (on-call)</th>
        </tr>
      `;

      days.forEach((day, i) => {
        const isToday = i === today ? "today" : "";
        const emoji = emojis[i % emojis.length];
        const dayLabel = i === today ? `${day} üçì` : day;

        tableHTML += `
          <tr class="${isToday}">
            <td data-emoji="${emoji}">${dayLabel}</td>
            <td data-emoji="${emoji}">${data.morning}</td>
            <td data-emoji="${emoji}">${data.onCall === data.morning ? "‚Äî" : data.onCall}</td>
            <td data-emoji="${emoji}">${data.morning}</td>
            <td data-emoji="${emoji}">${data.onCall}</td>
            <td data-emoji="${emoji}">${data.morning}</td>
            <td data-emoji="${emoji}">${data.onCall}</td>
          </tr>
        `;
      });
      document.getElementById("scheduleTable").innerHTML = tableHTML;
    }

    // === PASSWORD PROTECTION ===
    const requiredPassword = "87654321";
    const pwdInput = document.getElementById("fname");
    const switchBtn = document.getElementById("switchWeek");
    switchBtn.disabled = true;

    function checkPasswordAndToggle() {
      switchBtn.disabled = pwdInput.value !== requiredPassword;
    }

    pwdInput.addEventListener("input", checkPasswordAndToggle);
    window.addEventListener("load", checkPasswordAndToggle);

    // === INTERACTIVITY ===
    switchBtn.addEventListener("click", () => {
      currentWeekType = currentWeekType === "A" ? "B" : "A";
      updateDisplay(currentWeekType);
    });

    document.getElementById("refDate").addEventListener("change", (e) => {
      const newDate = new Date(e.target.value);
      if (!isNaN(newDate)) {
        referenceSunday = newDate;
        currentWeekType = getWeekType(referenceSunday);
        updateDisplay(currentWeekType);
      }
    });

    document.getElementById("exportCSV").addEventListener("click", () => {
      const rows = document.querySelectorAll("#scheduleTable tr");
      const csv = Array.from(rows).map(row =>
        Array.from(row.children).map(cell => `"${cell.innerText}"`).join(",")
      ).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `Jadwal-${currentWeekType}.csv`;
      a.click();
    });

    // === INITIAL RENDER ===
    updateDisplay(currentWeekType);
  </script>

</body>
</html>
